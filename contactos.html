<!DOCTYPE html>

<html lang="es">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Contactos - Barberia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

    </head>

    <body>

        <header>

            <div class="caja-contactos">

                <h1 class="logo-contactos"><img src="imagenes/logo.png" alt="logo de la Barberia Alura"></h1>

                <nav class="panel-contactos">

                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="Productos.html">Productos</a></li>
                        <li><a href="contactos.html">Contactos</a></li>
                    </ul>

                </nav>

            </div>

        </header>

        <main class="main-contactos">
 
            <form>

                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="correoelectronico">Correo Electronico</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@domicilio.com">

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXX XXXX">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>

                <fieldset>
                    <legend>多Como le gustaria que lo contactemos?</legend>

                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    
                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>   
                </fieldset>

                <fieldset>
                    <legend>多En cual horario prefiere ser antendido?</legend>
                    <select>
                        <option>Ma単ana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>
                
                <label class="checkbox"><input type="checkbox" checked>多Le gustaria recibir novedades de la Barberia Alura?</label>
                
                <input type="submit" value="Enviar formulario" class="enviar">

            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dias</th>
                        <th>Horarios</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>8h - 20h</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>8h - 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>8h - 20h</td>
                    </tr>
                </tbody>  
            </table>

        </main>

        <footer class="footer-contactos">

            <img src="imagenes/logo-blanco.png" alt="logo de la Barberia Alura">
            <p class="copyright">&copy Copyright Barberia Alura - 2022 </p>

        </footer>

    </body>

</html>
